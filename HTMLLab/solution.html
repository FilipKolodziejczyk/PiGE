<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DB Structure</title>
    <link rel="icon" href="db-icon.ico" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="db-table-div" id="course-table">
        <h3 class="db-table-name">Course</h3>
        <table class="db-table">
            <thead>
                <tr>
                    <th>Column</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr class="db-table-row-odd">
                    <td>Id</td>
                    <td>serial</td>
                </tr>
                <tr class="db-table-row-even">
                    <td>Course name</td>
                    <td>varchar</td>
                </tr>
                <tr class="db-table-row-odd">
                    <td>Semester</td>
                    <td>varchar</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="horizontal-line" id="course-line"></div>
    <div class="vertical-line" id="course-grade-line"></div>
    <div class="horizontal-line" id="grade-top-line"></div>

    <div class="db-table-div" id="grade-table">
        <h3 class="db-table-name">Grade</h3>
        <table class="db-table">
            <thead>
                <tr>
                    <th>Column</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr class="db-table-row-odd">
                    <td>CourseId</td>
                    <td>int</td>
                </tr>
                <tr class="db-table-row-even">
                    <td>StudentId</td>
                    <td>int</td>
                </tr>
                <tr class="db-table-row-odd">
                    <td>FinalGrade</td>
                    <td>enum</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="horizontal-line" id="grade-bottom-line"></div>
    <div class="vertical-line" id="grade-student-line"></div>
    <div class="horizontal-line" id="student-line"></div>

    <div class="db-table-div" id="student-table">
        <h3 class="db-table-name">Student</h3>
        <table class="db-table">
            <thead>
                <tr>
                    <th>Column</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr class="db-table-row-odd">
                    <td>Id</td>
                    <td>serial</td>
                </tr>
                <tr class="db-table-row-even">
                    <td>Name</td>
                    <td>varchar</td>
                </tr>
                <tr class="db-table-row-odd">
                    <td>Surname</td>
                    <td>varchar</td>
                </tr>
                <tr class="db-table-row-even">
                    <td>PESEL</td>
                    <td>int</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
