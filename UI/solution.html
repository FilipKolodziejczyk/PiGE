<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.4/dist/datepicker.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-200 ">
    <main>
        <div>
            <div class="md:grid p-12 md:gap-6">
                <div class="p-5 bg-white shadow-lg rounded-md">
                    <form>
                        <div class="pt-4 pb-2">
                            <h3 class="text-2xl font-semibold ">Add new offer</h3>
                        </div>
                        <div class="py-4">
                            <h3 class="text-xl font-semibold pb-2">Job details</h3>
                            <hr>
                        </div>
                        <div class="mb-6">
                            <label for="position" class="block mb-2 text-sm font-medium text-gray-900 ">Job
                                title *</label>
                            <!-- <input type="text" id="position"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="Junior frontend developer" required=""> -->
                            <select id="position"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option>Junior frontend developer</option>
                                <option>Frontend developer</option>
                                <option>Senior frontend developer</option>
                                <option>Junior backend developer</option>
                                <option>Backend developer</option>
                                <option>Senior backend developer</option>
                                <option>Junior fullstack developer</option>
                                <option>Fullstack developer</option>
                                <option>Senior fullstack developer</option>
                                <option>Junior designer</option>
                                <option>Designer</option>
                                <option>Senior designer</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">Job
                                description *</label>
                            <textarea type="text" id="description"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                required="" placeholder="Owocowe czwartki w każdy piątek"></textarea>
                        </div>
                        <div class="mb-6">
                            <label for="department" class="block mb-2 text-sm font-medium text-gray-900 ">Department
                                name</label>
                            <!-- <input type="text" id="department"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="IT" required=""> -->
                            <select id="position"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option>IT</option>
                                <option>HR</option>
                                <option>Marketing</option>
                                <option>Sales</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="positions" class="block mb-2 text-sm font-medium text-gray-900 ">Available
                                positions</label>
                            <input type="number" id="positions"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="3" required="">
                        </div>
                        <div class="grid grid-cols-2 gap-4">

                            <div class="mb-6">
                                <label for="salary-from" class="block mb-2 text-sm font-medium text-gray-900 ">Salary
                                    from</label>
                                <input type="number" id="salary-from"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="1000" required="">
                            </div>
                            <div class="mb-6">
                                <label for="salary-to" class="block mb-2 text-sm font-medium text-gray-900 ">Salary
                                    to</label>
                                <input type="number" id="salary-to"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="1000" required="">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 ">Start date</label>
                            <div class="relative" id="date">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-500 " fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input datepicker type="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                                    placeholder="Select date">
                            </div>
                        </div>
                        <div class="py-4">
                            <h3 class="text-xl font-semibold pb-2">Graphics</h3>
                            <hr>
                        </div>

                        <div class="mb-6">
                            <label class="block mb-2 text-sm font-medium text-gray-900 ">Promotional graphics</label>
                            <div
                                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                        viewBox="0 0 48 48" aria-hidden="true">
                                        <path
                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload"
                                            class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span>Upload a file</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>

                        <div class="py-4">
                            <h3 class="text-xl font-semibold pb-2">Contact information</h3>
                            <hr>
                        </div>

                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Contact
                                email</label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="john.doe@example.com" required="">
                        </div>
                        <div class="grid grid-cols-10 gap-4">
                            <div class="mb-6 col-span-2">
                                <label for="area-code"
                                    class="block mb-2 text-sm font-medium text-gray-900 ">Code</label>
                                <select id="area-code"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option>United States (+1)</option>
                                    <option>Poland (+48)</option>
                                    <option>United Kingdom (+44)</option>
                                    <option>Japan (+81)</option>
                                    <option>China (+86)</option>
                                </select>
                            </div>
                            <div class="mb-6 col-span-8">
                                <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900 ">Contact
                                    phone number</label>
                                <input type="tel" id="phone-number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="(555) 555-5555" required="">
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="working-hours" class="block mb-2 text-sm font-medium text-gray-900 ">Working
                                hours</label>
                            <textarea type="text" id="working-hours"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="9:00 AM - 5:00 PM" required=""></textarea>
                        </div>
                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
